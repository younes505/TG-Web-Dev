<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      *, ::before, ::after{
         box-sizing: border-box;

      }
      button{
         background: #20B2AA;
         color: white;
         width: 500px;
         height: 100px;
         font-size: 2rem;
         border: 7px solid #FF6347;
         position: relative;
      }

      button::before{
         content: '';
         width: 70px;
         height: 7px;
         background: #20B2AA;
         position: absolute;
         top: 100px;
         z-index: 99;
      }
      
   </style>
</head>
<body>
   <button>Button</button>
</body>
</html>
