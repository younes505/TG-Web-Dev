<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .outer{
         width: 100px;
         height: 100px;
         position: relative;
         background-color: #FD8720;
      }

      .inner{
         width: 50px;
         height: 50px;
         background-color: #1BDB2D;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%,-50%);
      }

   </style>
</head>
<body>
   <div class="outer">
      <div class="inner">

      </div>
   </div>
</body>
</html>
